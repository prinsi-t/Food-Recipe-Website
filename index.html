<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4377c0b254.js" crossorigin="anonymous"></script>
    <title>Recipes</title>
</head>
<body>
    <header>
        <section class="header">
            <img class="logo" src="logo.png" alt="logo">
            <h2 class="foo">Food Recipe Website</h2>
        </section>
    </header>

    <main>
        <section class="form">

        <div class="main">

            <form action="">
                <input type="text" placeholder="Search for Recipes... " class="searchBox">
                <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
            
        <div class="para">
            <h1>Just search for any food recipe and get best results !</h1>
            <p>"If you learn a recipe, you can cook the recipe. If you learn the technique,<br> you can cook anything." ~ Michael Symon</p>
        </div>
        
   
        </section>
    </main>
    
    <div>
        <h2 class="res">Your search results here: </h2>
    </div>

    
    <section>
        <div class="recipeContainer">
            
        </div>

        <div class="recipeDetails">
            <button class="closeBtn">
               <i class="fa-solid fa-x"></i>
            </button>
            <div class="recipeContent">
                
            </div>
        </div>
    </section>


   

    <script src="main.js"></script>
</body>
</html>
